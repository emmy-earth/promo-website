---
layout: default
title: Start for Free
---

<div class="relative py-16 sm:py-24">
    <div class="mx-auto max-w-xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">Make an account and start with Emmy for free</h1>
            <p class="mt-4 text-lg leading-6 text-slate-600">Fill in your details below to get started with Emmy.earth's free tier.</p>
        </div>

        <div class="mt-12 mx-auto max-w-lg lg:max-w-xl">
            <form action="#" method="POST" class="grid grid-cols-1 gap-y-6">
                <div>
                    <label for="full-name" class="block text-sm font-medium text-slate-700">First and last name</label>
                    <div class="mt-1">
                        <input type="text" name="full-name" id="full-name" autocomplete="name" required
                               class="block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="company-name" class="block text-sm font-medium text-slate-700">Company name</label>
                    <div class="mt-1">
                        <input type="text" name="company-name" id="company-name" autocomplete="organization" required
                               class="block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="company-size" class="block text-sm font-medium text-slate-700">Company size</label>
                    <div class="mt-1">
                        <input type="text" name="company-size" id="company-size" required
                               class="block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                    <div class="mt-1">
                        <input type="email" name="email" id="email" autocomplete="email" required
                               class="block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="phone-number" class="block text-sm font-medium text-slate-700">Phone number</label>
                    <div class="mt-1">
                        <input type="tel" name="phone-number" id="phone-number" autocomplete="tel"
                               class="block w-full rounded-md border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm">
                    </div>
                </div>

                <div class="text-center mt-6">
                    <p class="text-xs text-slate-500">
                        By clicking on Start Now, you accept our <a href="{{ site.baseurl }}/privacy-policy/" class="text-emerald-600 hover:underline">Privacy Policy</a>
                    </p>
                </div>

                <div class="mt-6 flex justify-center">
                    <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-full px-8 py-3 text-base font-semibold text-white shadow-lg transition focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-300 cta-primary">
                        Start now
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
