<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% if page.description or site.description %}
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% endif %}
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/android-chrome-192x192.png">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/tailwind.css">
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.14.2/dist/simple-lightbox.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 antialiased">
  <div class="noise-overlay"></div>
  {% include nav.html %}
  <main class="relative">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.SimpleLightbox) {
        const lightbox = new SimpleLightbox('.lightbox-trigger', {
          close: true,
          disableScroll: false
        });
        if (lightbox) {
          lightbox.refresh();
        }
      }
      const root = document.documentElement;
      const pointerMove = (event) => {
        root.style.setProperty('--pointer-x', `${event.clientX}px`);
        root.style.setProperty('--pointer-y', `${event.clientY}px`);
      };
      if (!window.matchMedia('(pointer: coarse)').matches) {
        document.addEventListener('pointermove', pointerMove);
      }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.15,
        rootMargin: '0px 0px -15% 0px'
      });

      document.querySelectorAll('[data-animate]').forEach((element, index) => {
        if (element.dataset.delay) {
          element.style.setProperty('--delay', element.dataset.delay);
        } else {
          const delay = (index % 7) * 0.08;
          element.style.setProperty('--delay', `${delay}s`);
        }
        observer.observe(element);
      });

    });
  </script>
</body>
</html>
